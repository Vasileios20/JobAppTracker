{% extends "base.html" %}

{% block content %}
<div class="container">
   <h1>Available Challenges (Difficulty: {{ difficulty }})</h1>

   <ul class="list-group">
      {% for challenge in challenges %}
      <li class="list-group-item">
         <a href="{% url 'challenge_detail' challenge.slug %}">
            {{ challenge.title }}
         </a>
         <p>{{ challenge.description }}</p>
      </li>
      {% endfor %}
   </ul>
</div>
{% endblock %}
