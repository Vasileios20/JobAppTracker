{% extends 'base.html' %}

{% block content %}
<div class="note-container">
    <h2 class="note-title">Add Note for {{ job.title }} at {{ job.company }}</h2>

    <div class="note-form-container">
        <form method="POST" class="note-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="note-form-group">
                    <label for="{{ field.id_for_label }}" class="note-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="note-help-text">{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="note-button">Add Note</button>
        </form>
    </div>
</div>
{% endblock %}
