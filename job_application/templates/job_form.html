{% extends "base.html" %}

{% block title %}
Job Dashboard
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <!-- Left Side: Add Application Form -->
        <div class="col-md-6 mb-4">
            <form id="job-form" class="border p-4 bg-light rounded text-dark" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country" list="country-list">
                    <datalist id="country-list">
                        <option value="United States">
                        <option value="United Kingdom">
                        <option value="Australia">
                        <option value="Austria">
                        <option value="Belgium">
                        <option value="Greece">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" list="category-list">
                    <datalist id="category-list">
                        {% for category in categories %}
                        <option value="{{ category.label }}">
                        {% endfor %}
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" class="form-control" id="title" name="title" list="title-list">
                    <datalist id="title-list">
                        {% for job in job_data %}
                        <option value="{{ job.title }}">
                        {% endfor %}
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" class="form-control" id="company" name="company" list="company-list">
                    <datalist id="company-list">
                        {% for job in job_data %}
                        <option value="{{ job.company.display_name }}">
                        {% endfor %}
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="date-applied">Date Applied</label>
                    <input type="date" class="form-control" id="date-applied" name="date_applied" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name="status">
                        <option value="Applied">Applied</option>
                        <option value="Interview">Interview</option>
                        <option value="Offer">Offer</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-block">Add Application</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
