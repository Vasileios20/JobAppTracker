{% extends "base.html" %}

{% block title %}
Job Dashboard
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <h1>Welcome to the Job LIST</h1>

        <ul>
            {% for job in jobs %}
            <li>{{ job.title }} at {{ job.company }} {{ job.category }} {{ job.url }}</li>
            <li>{{ job.location }} </li>
            <li>{{ job.status }} </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
