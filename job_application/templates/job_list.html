{% extends "base.html" %}

{% block title %}
Job Dashboard
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <h1>Welcome to the Job LIST</h1>
        <form action="/filter/" method="GET" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul>
            {% for job in jobs %}
            <li>{{ job.title }} at {{ job.company }} {{ job.category }} {{ job.url }}</li>
            <li>{{ job.location }} </li>
            <li>{{ job.status }} </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
