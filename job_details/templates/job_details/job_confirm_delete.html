{% extends 'base.html' %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the job application for <strong>{{ job.title }}</strong> at <strong>{{ job.company }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'job_details:job_detail' job.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
