{% extends 'base.html' %}

{% block content %}
    <h2>Edit Job Application: {{ job.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'job_details:job_detail' job.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
