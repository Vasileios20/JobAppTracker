{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta
      name="keywords"
      content="job tracker, job application, career management, interview preparation, job search, application status, job seeker, employment tracker, career progress, job hunting, resume builder, interview questions, job statistics, application dashboard, tech jobs"
    />
    <meta
      name="description"
      content="GitHired: Your ultimate job application tracker for tech professionals. Manage applications, prepare for interviews, and track your career progress all in one place."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/interview.css' %}" />
    <link rel="stylesheet" href="{% static 'css/job_application.css' %}" />
    <link rel="stylesheet" href="{% static 'css/code_challenge.css' %}" />
    <title>{% block title %}{% endblock %} - GitHired</title>
  </head>

  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fas fa-code-branch me-2 logo-icon"></i>
            <span class="logo-text">GitHired</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
              </li>
              <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="nav-link cta-button" href="{% url 'account_logout' %}"
                  >Logout</a
                >
                {% else %}
                <a class="nav-link cta-button" href="{% url 'account_signup' %}"
                  >Join Now</a
                >
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    {% block content %} {% endblock %}

    <!-- <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2024 GitHired. All rights reserved. Made with <i class="fas fa-heart"></i> by developers, for developers.</p>
        </div>
    </footer> -->
    <div class="fab-container">
      <button class="fab" id="scrollToTop" title="Scroll to Top">
          <i class="fas fa-arrow-up"></i>
      </button>
  </div>

    <script
      src="https://kit.fontawesome.com/cdf0a3356f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/fetchCategories.js' %}"></script>
  </body>
</html>
